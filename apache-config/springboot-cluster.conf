# Spring Boot Cluster Virtual Host Configuration
# Load balancer configuration with sticky sessions

# Define proxy balancer for Spring Boot cluster
<Proxy balancer://springboot-cluster>
    # Node 1 - Spring Boot instance on port 8081
    BalancerMember http://127.0.0.1:8081 route=node1
    
    # Node 2 - Spring Boot instance on port 8082
    BalancerMember http://127.0.0.1:8082 route=node2
    
    # Load balancing method
    ProxySet lbmethod=byrequests
    
    # Health check settings
    ProxySet hcmethod=GET
    ProxySet hcuri=/api/health
    ProxySet hcinterval=30
    
    # Connection settings
    ProxySet connectiontimeout=5
    ProxySet ttl=60
</Proxy>

# Virtual Host for Spring Boot Cluster
<VirtualHost *:80>
    ServerName localhost
    ServerAlias springboot-cluster.local
    
    DocumentRoot /var/www/html
    
    # Enable mod_rewrite
    RewriteEngine On
    
    # Extract JSESSIONID for sticky sessions
    RewriteCond %{HTTP_COOKIE} CLUSTERSESSIONID=([^;]+)\.([^;]+)
    RewriteRule ^(.*)$ $1 [E=ROUTEID:%2]
    
    # Proxy configuration with sticky sessions
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Main application proxy with sticky sessions
    ProxyPass /balancer-manager !
    ProxyPass /server-status !
    ProxyPass /server-info !
    
    # Proxy all requests to the cluster with sticky sessions
    ProxyPass / balancer://springboot-cluster/ stickysession=CLUSTERSESSIONID
    ProxyPassReverse / balancer://springboot-cluster/
    
    # Set headers for backend servers
    ProxyPassReverse / http://127.0.0.1:8081/
    ProxyPassReverse / http://127.0.0.1:8082/
    
    # Security headers
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Remove server signature
    Header unset Server
    Header always set Server "Apache"
    
    # CORS headers for API access
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    
    # Handle preflight requests
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/springboot-cluster-error.log
    CustomLog ${APACHE_LOG_DIR}/springboot-cluster-access.log combined
    
    # Log level for debugging
    LogLevel info rewrite:trace3 proxy:trace3
</VirtualHost>

# Balancer manager (for monitoring and management)
<Location "/balancer-manager">
    SetHandler balancer-manager
    Require local
    Require ip 127.0.0.1
    Require ip 10.0.0.0/8
    Require ip 172.16.0.0/12
    Require ip 192.168.0.0/16
</Location>

# Server status (for monitoring)
<Location "/server-status">
    SetHandler server-status
    Require local
    Require ip 127.0.0.1
    Require ip 10.0.0.0/8
    Require ip 172.16.0.0/12
    Require ip 192.168.0.0/16
</Location>

# Server info (for debugging)
<Location "/server-info">
    SetHandler server-info
    Require local
    Require ip 127.0.0.1
    Require ip 10.0.0.0/8
    Require ip 172.16.0.0/12
    Require ip 192.168.0.0/16
</Location>

