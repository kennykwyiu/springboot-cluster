# Spring Boot Cluster Application Base Configuration
spring.application.name=springboot-cluster

# Server Configuration
server.address=0.0.0.0
server.port=8080

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=CLUSTERSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Hazelcast Configuration
hazelcast.cluster.name=spring-boot-cluster
hazelcast.network.port=5701
hazelcast.network.port-auto-increment=true
hazelcast.network.members=127.0.0.1:5701,127.0.0.1:5702

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,hazelcast
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Logging Configuration
logging.level.com.hazelcast=INFO
logging.level.com.example.cluster=DEBUG
logging.level.org.springframework.session=DEBUG

# Application Info
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

