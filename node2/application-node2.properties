# Node2 Specific Configuration
spring.application.name=springboot-cluster-node2

# Server Configuration for Node2
server.address=0.0.0.0
server.port=8082

# Hazelcast Configuration for Node2
hazelcast.cluster.name=spring-boot-cluster
hazelcast.network.port=5702
hazelcast.network.port-auto-increment=false
hazelcast.network.members=127.0.0.1:5701,127.0.0.1:5702

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=CLUSTERSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,hazelcast,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.server.port=9082

# Logging Configuration
logging.level.com.hazelcast=INFO
logging.level.com.example.cluster=DEBUG
logging.level.org.springframework.session=DEBUG
logging.file.name=logs/node2.log

# Application Info
info.app.name=springboot-cluster-node2
info.app.node=node2
info.app.description=Spring Boot Cluster Node 2
info.app.version=1.0.0
info.server.port=8082
info.hazelcast.port=5702

