# Node2 Specific Configuration
# This file contains configurations specific to Node2 of the Spring Boot cluster.
# It overrides or extends the settings defined in application.properties.

# Spring Application Name for Node2
spring.application.name=springboot-cluster-node2

# Server Configuration for Node2
server.address=0.0.0.0 # Binds to all network interfaces.
server.port=8082 # Node2 will run on port 8082.

# Hazelcast Configuration for Node2
# Ensures Node2 joins the correct Hazelcast cluster and uses its specific port.
hazelcast.cluster.name=spring-boot-cluster # Must match the cluster name for all nodes to form a cluster.
hazelcast.network.port=5702 # Hazelcast communication port for Node2.
hazelcast.network.port-auto-increment=false # Disables auto-increment for the Hazelcast port, ensuring it uses 5702.
hazelcast.network.members=127.0.0.1:5701,127.0.0.1:5702 # Explicitly lists all expected Hazelcast members for TCP/IP discovery.

# Session Configuration
# These settings are typically consistent across all nodes for proper session sharing.
server.servlet.session.timeout=30m # Session timeout of 30 minutes.
server.servlet.session.cookie.name=CLUSTERSESSIONID # Session cookie name, crucial for Apache sticky sessions.
server.servlet.session.cookie.http-only=true # HttpOnly flag for session cookie.
server.servlet.session.cookie.secure=false # Secure flag for session cookie (set to true for HTTPS).
server.servlet.session.cookie.same-site=lax # SameSite policy for session cookie.

# Actuator Configuration for Node2
# Exposes management endpoints and sets a dedicated management port.
management.endpoints.web.exposure.include=health,info,hazelcast,metrics # Exposes health, info, hazelcast, and metrics endpoints.
management.endpoint.health.show-details=always # Always show full details for health checks.
management.info.env.enabled=true # Enable environment info.
management.server.port=9082 # Dedicated management port for Node2, separate from the application port.

# Logging Configuration for Node2
logging.level.com.hazelcast=INFO # Hazelcast logging level.
logging.level.com.example.cluster=DEBUG # Application-specific logging level.
logging.level.org.springframework.session=DEBUG # Spring Session logging level.
logging.file.name=logs/node2.log # Specifies a dedicated log file for Node2.

# Application Info for Node2
# Custom information exposed via the /actuator/info endpoint.
info.app.name=springboot-cluster-node2 # Application name for Node2.
info.app.node=node2 # Identifier for this specific node.
info.app.description=Spring Boot Cluster Node 2 # Description for Node2.
info.app.version=1.0.0 # Version of the application.
info.server.port=8082 # Reports the application server port.
info.hazelcast.port=5702 # Reports the Hazelcast port for this node.

